{% extends "base.html" %}
{% block body %}
<div class="side-body padding-top">
					<table class="table">
						<thead>
							<tr>
								<th>#</th>
								<th>ASK</th>
								<th>ANSWER</th>
							</tr>
						</thead>
						<tbody>
                            {% for i in conv %}
                                <tr>
                                    <td>{{ i.rowid }}</td>
                                    <td>{{ i.ask }}</td>
                                    <td>{{ i.answer }}</td>
                                </tr>
                            {% endfor %}
						</tbody>
					</table>

                </div>
{% endblock %}
